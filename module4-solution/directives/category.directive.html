<div>
  <ul>
    <h1>{{catCtrl.title}}</h1>
    <div class="row">
      <div class="col-md-3">
        <li ng-repeat="category in catCtrl.categories">
          <a ui-sref="categories.items({id: {{$index}}})"
            >{{category.category.name}}</a
          >
        </li>
      </div>
      <div class="col-md-8">
        <ui-view></ui-view>
      </div>
    </div>
  </ul>
</div>
