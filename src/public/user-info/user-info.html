            User Name: {{ userInfoCtrl.userInfo.firstName }} {{
            userInfoCtrl.userInfo.lastName }}
          </div>
          <div class="col-12 h2">Email: {{ userInfoCtrl.userInfo.email }}</div>
          <div class="col-12 h2">
            Contact Number: {{ userInfoCtrl.userInfo.phone }}
          </div>
