<div class="row justify-content-between">
  <div class="col-md-4" ng-repeat="item in resItemCtrl.found">
    <div class="card mb-3 d-flex flex-column" style="min-height: 250px">
      <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="card-title">{{ item.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ item.short_name }}</h6>
        <p class="card-text">{{ item.description }}</p>
        <button
          class="card-link btn btn-danger mt-auto"
          ng-click="resItemCtrl.onRemove({ item: item })"
        >
          Don't want this one!
        </button>
      </div>
    </div>
    {{resItemCtrl.title}}
  </div>
</div>
